<div class="container bg-black">      
    <div class="row">
        <div class="col"></div>
        <div class="card bg-dark mt-4">
            <h4 class="text-white p-3 pt-2 pb-2">Agregar Tareas</h4>
        </div>
    </div>
    <form class="input-group p-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Inserte Tarea" name="task" [(ngModel)]="addTaskValue">
            </div>
            <div class="col-2">
                <button type="submit" class="btn  w-100" [disabled]="!addTaskValue">
                    <img src="../../../assets/++.png" class="img-fluid" alt="Agregar" style="width: 40%;" (click)="newTask()"/>
                </button>
            </div>
        </div>
        <div class="col-4">
            <label class="txt">Asignada a:</label>
            <select class="form-control" #customerSelect>
                <option >Seleccione</option>
                <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.person.name }} {{ customer.person.surname }}</option>
            </select> 
        
        </div>        
    </form>
</div>
