<div class="container bg-dark text-white col-md-4 mt-4">
    <div class="row justify-content-center">
        <h2 class="mt-4">Agregar Cliente</h2>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-danger">
                    El nombre es requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" formControlName="surname">
                <div *ngIf="customerForm.get('surname')?.invalid && customerForm.get('surname')?.touched" class="text-danger">
                    El apellido es requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" formControlName="dni">
                <div *ngIf="customerForm.get('dni')?.invalid && customerForm.get('dni')?.touched" class="text-danger">
                    El DNI es requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
                <div *ngIf="customerForm.get('dateOfBirth')?.invalid && customerForm.get('dateOfBirth')?.touched" class="text-danger">
                    La fecha de nacimiento es requerida
                </div>
            </div>
            <div class="mb-3">
                <label for="reference" class="form-label">Referencia</label>
                <input type="text" class="form-control" id="reference" formControlName="reference">
            </div>
            <button type="submit" class="btn btn-custom-primary" [disabled]="customerForm.invalid">Guardar</button>
        </form>
    </div>
</div>
